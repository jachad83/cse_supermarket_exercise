<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>James Chadwick Supermarket Calculator</title>
    <script src="scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        Options
        <ul id="options"></ul>
      </div>

      <div>
        Weight (kg)
        <input type="text" id="weight" />
      </div>

      <div>
        Basket
        <ul id="basket"></ul>
      </div>

      <div>
        Subtotal
        <div id="subtotal"></div>
      </div>

      <div>
        <div id="calculate-total">Calculate Total</div>
        <div id="total"></div>
      </div>
    </div>
  </body>
</html>
